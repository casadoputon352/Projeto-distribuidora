{% extends "base.html" %}

{% block content %}
    <h1>Pedidos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data do Pedido</th>
                <th>ID do Cliente</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.data.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ pedido.cliente_id }}</td>
                <td>
                    <form method="post" action="{{ url_for('excluir_pedido', pedido_id=pedido.id) }}" onsubmit="return confirm('Tem certeza que deseja excluir este pedido?');">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
